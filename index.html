<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="toggle-btn" id="toggleSidebar">â˜°</div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search movies..." />
    </div>
</header>

<div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <ul class="menu-list">
        <li data-type="trending">Trending</li>
        <li data-type="popular">Popular</li>
        <li data-type="top_rated">Top Rated</li>
        <li data-type="upcoming">Upcoming</li>
    </ul>
</div>

<div class="container py-5" id="moviesSection">
    <div class="row" id="moviesGrid"></div>
</div>

<div class="container">
    <div class="form-container" id="contactSection">
        <h2 class="text-white mb-5 text-center">Contact Us</h2>
        <form id="contactForm" class="row g-4">
            <div class="col-md-6">
                <label for="name" class="form-label text-light">Enter Your Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback" id="nameFeedback"></div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label text-light">Enter Your Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback" id="emailFeedback"></div>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label text-light">Enter Your Phone</label>
                <input type="tel" class="form-control" id="phone" required>
                <div class="invalid-feedback" id="phoneFeedback"></div>
            </div>
            <div class="col-md-6">
                <label for="age" class="form-label text-light">Enter Your Age</label>
                <input type="number" class="form-control" id="age" required>
                <div class="invalid-feedback" id="ageFeedback"></div>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label text-light">Enter Your Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback" id="passwordFeedback"></div>
            </div>
            <div class="col-md-6">
                <label for="repassword" class="form-label text-light">ReEnter Password</label>
                <input type="password" class="form-control" id="repassword" required>
                <div class="invalid-feedback" id="repasswordFeedback"></div>
            </div>
            <div class="col-12 mt-5 text-center">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
